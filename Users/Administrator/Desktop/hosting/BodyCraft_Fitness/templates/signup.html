{% extends 'base.html' %}
{% block title %}
    Sign-up
{% endblock title %}

{% block head %}

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-3"></div>
    
            <div class="col-md-8">
                <h1 class="text-white bg-dark text-center py-1 px1">Sign Up</h1>
    
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong><strong> {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
    
                <form action="/signup/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control mt-3" name="email" placeholder="Email Address" required>
                    </div>
    
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" name="usernumber" placeholder="Phone Number" required>
                    </div>
    
                    <div class="form-group">
                        <input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
                    </div>
    
                    <div class="form-group">
                        <input type="password" class="form-control mt-2" name="pass2" placeholder="Confirm Password" required>
                    </div>
                    <br>
    
                    <div class="d-grid gap-2">
                        <button class="btn btn-light" type="submit">Signup</button>
                    </div>
    
                </form>
                <br> <a href="/login">Already User?</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock head %}
